<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="container">
        <section class="banner">
            <div class="overlay">
                <div class="logo-container">
                    <img src="" alt="logo-image">
                </div>
                <div class="heading-container">
                    <h1 class="title">EZ-Travel</h1>
                    <h2 class="subtitle">Book your next vacation with us</h2>
                </div>
            </div>
        </section>
        <section class="content">
            <section class="hero-text">Book hotels, flights and travel insurance all at one place</section>
            <section class="form">
                <form id="mainForm" action="#" method="post">
                    <p class="form-title">Tell us about yourself</p>
                    <div class="name">
                        <div class="fname">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="lname">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                    </div>
                    <div class="email-phone">
                        <div class="emailDiv">
                            <label for="email">EMAIL ADDRESS</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="phoneDiv">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="pass">
                        <div class="passDiv">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="passDiv">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </form>
            </section>
            <section class="cta">
                <p class="cta-text">Join now for upto 20% off on your first booking!</p>
                <button form="mainForm">Register</button>
            </section>
        </section>
        <footer class="footer"></footer>
    </main>
</body>

</html>
